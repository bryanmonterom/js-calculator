<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>

<body>
    <div class="container" id = "container">
        <div class="calculator">
            <div class="display">
                <label id="display">0</label>
            </div>
            <div class="buttons">
                <input type="button" id= "AC" value="Clear" data-key="Clear" data-type="clean" class="button clear">
                <input type="button" id= "inverse" value="+/-" data-key="+/-"data-type="inverse"  class="button inverse">
                <input type="button" id= "inverse" value="%" data-key="%" data-type="percentange" class="button inverse">
                <input type="button" value="/" data-key="/" data-type="operator"  class="button operator">
                <input type="button" value="7" data-key="7" data-type="operand"  class="button">
                <input type="button" value="8" data-key="8" data-type="operand"  class="button">
                <input type="button" value="9" data-key="9" data-type="operand"  class="button">
                <input type="button" value="*" data-key="*" data-type="operator" class="button operator">
                <input type="button" value="4" data-key="4" data-type="operand"  class="button">
                <input type="button" value="5" data-key="5" data-type="operand"  class="button">
                <input type="button" value="6" data-key="6" data-type="operand"  class="button">
                <input type="button" value="-" data-key="-" data-type="operator" class="button operator">
                <input type="button" value="1" data-key="1" data-type="operand"  class="button">
                <input type="button" value="2" data-key="2" data-type="operand"  class="button">
                <input type="button" value="3" data-key="3" data-type="operand"  class="button">
                <input type="button" value="+" data-key="+" data-type="operator" class="button operator">
                <input type="button" value="0" data-key="0" data-type="operand"  class="button double">
                <input type="button" value="." data-key="." data-type="decimal" class="button inverse">
                <input type="button" value="=" data-key="=" data-type="equal" class="button operator">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
